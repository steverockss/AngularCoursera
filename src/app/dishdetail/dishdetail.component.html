<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xd="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="dish">
    <h3 *ngIf="dish">{{ dish.name | uppercase }}</h3>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>
          {{ dish.description }}
        </p>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">Back</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
    <p></p>
  </div>
  <div fxFlex="40" *ngIf="dish">
    <h3>Comments</h3>
    <mat-list *ngFor="let comment of dish.comments">
      <mat-list-item>{{ comment.comment }}</mat-list-item>
      <mat-list-item>{{ comment.rating }} Stars</mat-list-item>
      <mat-list-item>
        -- {{ comment.author }} {{ comment.date | date }}</mat-list-item
      >
    </mat-list>
    <p></p>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading featured dish</h4>
  </div>
</div>
