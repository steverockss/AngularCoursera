<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex *ngIf="dishes">
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <mat-list fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" (click)="onSelect(dish)">
        <img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-list>

<div [hidden]="dishes">
<mat-spinner></mat-spinner> <h4>Loading please wait</h4>
</div>
  <!-- <app-dishdetail></app-dishdetail> -->
</div>
